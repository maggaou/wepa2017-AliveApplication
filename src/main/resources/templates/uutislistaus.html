                    <span th:text="${uutinen.ingressi}"/><br/>
                    <span th:if="${uutinen.paivitetty}" th:text="PÃ¤ivitetty "/>
                    <span th:text="${paivamaarat.get(uutinen.id)}"/><br/>
                    <a th:href="@{/uutinen/{id}(id=${uutinen.id})}">
                        <img th:src="@{/kuva/{id}(id=${uutinen.kuva.id})}" height="350" width="500"/>
                    </a>
                </td>
            </tr>
        </table>
    </body>
</html>
